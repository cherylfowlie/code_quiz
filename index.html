<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">

    <!-- Bootstrap plugin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <!-- Page title -->
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <!-- Fix header with time and highscore to top -->
        <header class="row">
            <div class="col-12">
                <nav class="header fixed-top">
                    <div class="col-lg-6">
                        <div id="Highscores">
                            <a id="highscoreLinkColor" class="text-left" href="./highScore.html">Highscores</a>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="text-right" id="timer">
                            Time: <span id="time">0</span>
                        </div>
                    </div>
                </nav>
            </div>

        </header>

        <!-- Main page for the quiz start -->
        <section id="mainPage" class="show">
            <div class="row">
                <div class="col-md-12">
                    <h1>Coding Quiz Challenge</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Try to answer the following code-related questions withen the time limit.
                        Keep in
                        mind that the
                        incorrect answers will penalize your score time by ten seconds!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button class="btn btn-primary btn-sm" id="startQuiz">Start Quiz</button>
                </div>
            </div>
        </section>


        <section id="quizPage" class="hide">
            <div class="row">
                <div class="col-md-12 questions">
                    <h3 id="question-title"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="choices"></div>
                <div id="feedback" class="feedback hide"></div>
            </div>
        </section>

        <section id="highscore-section" class="hide">
            <div class="row">
                <div id="high-score" class="col-md-12">
                    <h2>All done!</h2>
                    <h4>Your final score is <span id="final-score">0</span></h4>
                    <label for="initials-area">Enter initials :</label>
                    <input type="text" name="initials-area" maxlength="6" id="initials">
                    <button class="btn btn-primary btn-sm" id="submit-button" type="submit">Submit</button>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="./script.js"></script>


</body>

</html>
